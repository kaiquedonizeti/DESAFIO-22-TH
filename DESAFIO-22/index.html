<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Desafio 23</title>
</head>
<body>
    
    <form method="post">
        <h1>Login</h1>
        <p id="preencha">Preencha os campos vazios!!!</p>
        <div id="center">
            <div id="divum">
                <div><label for="nome">Nome:</label></div>
                <div><input type="text" name="nome" id="nome" required></div>
            </div>

            <div id="divum">
                <div><div><label for="sobrenome">Sobrenome:</label></div></div>
                <div><input type="text" name="sobrenome" id="sobrenome" required></div>
            </div>

            <div id="divum">
                <div><label for="email">Email:</label></div>
                <div><input type="email" name="email" id="email" required></div>
            </div>

            <div id="divum">
                <div><label for="senha">Senha:</label></div>
                <div><input type="password" name="senha" id="senha" required></div>
            </div>

            <div id="divum">
                <div><label for="confsenha">Confirmar senha:</label></div>
                <div><input type="password" name="confsenha" id="confirmarSenha" required></div>
            </div>

            <div><input type="submit" value="Login" id="btt" onclick="preencher()"></div>
        </div>
    </form>

</body>
</html>
